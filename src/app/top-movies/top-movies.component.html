<h3>Movies from file</h3>
<div class="grid grid-pad">
  <div *ngFor="let movie of movies" (click)="gotoDetail(movie)" class="col-1-3">
    <div class="module movie">
      <img class='poster' src="{{movie.Poster}}" alt="{{movie.Title}}">
      
        <div class='info'>{{movie.Title}} ({{movie.Year}})</div>
      
    </div>
  </div>
</div>
